<template>  
    <div lwc:if={car} title={cardTitle} class="card">
            <div class="custom-close">
                <lightning-button label="X" variant="destructive" onclick={handleClose}></lightning-button>
            </div>
            <div class="car-info">                
                <div data-section="basic-info"> 
                    <div class="custom-card" >
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">Basic Information</h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <p><strong>Name:</strong> {car.Name}</p>
                            <p><strong>Brand:</strong> {car.Brand__c}</p>
                            <p><strong>Model:</strong> {car.Model__c}</p>
                        </div>
                    </div>
                </div>
                
                <div data-section="price-sale"> 
                    <div class="custom-card" data-section="price-sale">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">Price and Sale</h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <p><strong>Sale Price:</strong> {car.Sale_Price__c}</p>
                        </div>
                    </div>
                </div>
                

                <div data-section="technical-specs"> 
                    <div class="custom-card">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">Technical Specifications</h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <p><strong>Seating Capacity:</strong> {car.Seating_Capacity__c}</p>
                            <p><strong>Engine Power:</strong> {car.Engine_Power__c}</p>
                            <p><strong>Fuel Type:</strong> {car.Fuel_Type__c}</p>
                            <p><strong>Transmission Type:</strong> {car.Transmission_Type__c}</p>
                        </div>
                    </div>
                </div>
                <div data-section="performance"> 
                    <div class="custom-card" data-section="performance">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">Performance</h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <p><strong>Range:</strong> {car.Range__c}</p>
                            <p><strong>Top Speed:</strong> {car.Top_Speed__c}</p>
                            <p><strong>Torque (Nm):</strong> {car.Torque_Nm__c}</p>
                            <p><strong>Weight (Kg):</strong> {car.Weight_Kg__c}</p>
                        </div>
                    </div>
                </div>
                <div data-section="safety">
                    <div class="custom-card" data-section="safety">
                        <div class="slds-card__header slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">Safety</h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <p><strong>Safety Rating:</strong> {car.Safety_Rating__c}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    

    <lightning-button lwc:else label="+ Add a car" onclick={openModal}></lightning-button>
</template>
