<template>
    <lightning-modal-header label="Car"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-card class="slds-m-top_medium">
            <div class="slds-p-around_medium">
                <template for:each={comboboxes} for:item="combobox">
                    <lightning-combobox 
                        key = {combobox.placeholder}
                        label={combobox.label} 
                        placeholder={combobox.placeholder} 
                        value={combobox.value} 
                        options={combobox.options} 
                        onchange={combobox.onchange}
                        disabled={combobox.isDisabled}>
                    </lightning-combobox>
                </template>             
            </div>
        </lightning-card>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
        <lightning-button variant="neutral" label="Cancel" onclick={handleCloseForm}></lightning-button>
    </lightning-modal-footer>
    
</template>
