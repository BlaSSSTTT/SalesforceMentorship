<template>
    <lightning-modal-header label="Car"></lightning-modal-header>
    <lightning-modal-body> 
        <lightning-card class="slds-m-top_medium">
            <div class="slds-p-around_medium">
                <lightning-combobox 
                    label="Select Car Year" 
                    placeholder="Select Year" 
                    value={selectedYear} 
                    options={yearOptions} 
                    onchange={handleYearChange}>
                </lightning-combobox>

                <lightning-combobox 
                    label="Select Car Brand" 
                    placeholder="Select Brand" 
                    value={selectedBrand} 
                    options={brandOptions} 
                    onchange={handleBrandChange} 
                    disabled={disableBrand}>
                </lightning-combobox>

                <lightning-combobox 
                    label="Select Car Model" 
                    placeholder="Select Model" 
                    value={selectedModel} 
                    options={modelOptions} 
                    onchange={handleModelChange} 
                    disabled={disableModel}>
                </lightning-combobox>

                <lightning-combobox 
                    label="Select Car Make" 
                    placeholder="Select Make" 
                    value={selectedMake} 
                    options={makeOptions}
                    onchange={handleMakeChange}   
                    disabled={disableMake}>
                </lightning-combobox >

                
            </div>
        </lightning-card>
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
        <lightning-button variant="neutral" label="Cancel" onclick={handleCloseForm}></lightning-button>
    </lightning-modal-footer>
    
</template>
